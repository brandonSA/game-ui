@if (!gameOver) {
<div class="row py-2">
  @for (option of gameOptions; track option) {
  <div class="col-4">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ option }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        class="h-50 w-50 mx-auto my-3"
        [src]="`${option}.png`"
      />
      <mat-card-actions>
        <button matButton class="mx-auto" (click)="postTurn(option)">
          Select
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  } @empty {
  <li>There are no items.</li>
  }
</div>
} @else {
<div class="row py-2">
  <div class="col-6 mx-auto">
    <mat-card appearance="outlined">
      <mat-card-header class="mb-4">
        <mat-card-title>Game Over</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Game result: <strong>{{ gameOverResult }}</strong>
        </p>
        <p>Would you like to start another game?</p>
      </mat-card-content>
      <mat-card-actions>
        <button matButton class="mx-auto" (click)="restartGame()">
          Restart Game
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
}
