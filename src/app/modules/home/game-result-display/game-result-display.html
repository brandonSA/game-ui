@if (dataSource && dataSource.length > 0) {
<div class="row py-2">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="gameNumber">
      <th mat-header-cell *matHeaderCellDef>Game number</th>
      <td mat-cell *matCellDef="let element">{{ element.gameNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="playerSelection">
      <th mat-header-cell *matHeaderCellDef>Your selection</th>
      <td mat-cell *matCellDef="let element">{{ element.playerChoice }}</td>
    </ng-container>

    <ng-container matColumnDef="serverSelection">
      <th mat-header-cell *matHeaderCellDef>Server selection</th>
      <td mat-cell *matCellDef="let element">{{ element.serverChoice }}</td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>Result</th>
      <td mat-cell *matCellDef="let element">
        <span
          class="dot"
          [class.dot-winner]="element.gameResult === 'Winner'"
          [class.dot-loser]="element.gameResult === 'Loser'"
          [class.dot-tie]="element.gameResult === 'Tie'"
        >
        </span>
        {{ element.gameResult }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
}
