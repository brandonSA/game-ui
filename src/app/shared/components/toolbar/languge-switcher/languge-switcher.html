<mat-form-field>
  <mat-select
    [(value)]="currentLanguage"
    (selectionChange)="switchLanguage($event.value)"
  >
    @for (language of languages; track language.code) {
    <mat-option [value]="language.code"
      >{{ getFlagIcon(language.code) }} {{ language.name }}</mat-option
    >
    }
  </mat-select>
</mat-form-field>
